services:
  - type: web
    name: exam-portal
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: file:/opt/render/project/data/exam-portal.db
    disk:
      name: exam-portal-disk
      mountPath: /opt/render/project/data
      sizeGB: 1
